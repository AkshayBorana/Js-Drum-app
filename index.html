<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row drum">
      <div class="col drum__board">
        <div data-key="65" class="drum__board-box">
          <kbd>A</kbd>
          <span class="mb-0">boom</span>
        </div>
        <div data-key="66" class="drum__board-box">
          <kbd>B</kbd>
          <span class="mb-0">clap</span>
        </div>
        <div data-key="72" class="drum__board-box">
          <kbd>H</kbd>
          <span class="mb-0">hihat</span>
        </div>
        <div data-key="77" class="drum__board-box">
          <kbd>M</kbd>
          <span class="mb-0">kick</span>
        </div>
        <div data-key="82" class="drum__board-box">
          <kbd>R</kbd>
          <span class="mb-0">openhat</span>
        </div>
        <div data-key="70" class="drum__board-box">
          <kbd>F</kbd>
          <span class="mb-0">ride</span>
        </div>
        <div data-key="79" class="drum__board-box">
          <kbd>O</kbd>
          <span class="mb-0">snare</span>
        </div>
        <div data-key="81" class="drum__board-box">
          <kbd>Q</kbd>
          <span class="mb-0">tink</span>
        </div>
        <div data-key="67" class="drum__board-box">
          <kbd>C</kbd>
          <span class="mb-0">tom</span>
        </div>
      </div>
    </div>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="66" src="sounds/clap.wav"></audio>
    <audio data-key="72" src="sounds/hihat.wav"></audio>
    <audio data-key="77" src="sounds/kick.wav"></audio>
    <audio data-key="82" src="sounds/openhat.wav"></audio>
    <audio data-key="70" src="sounds/ride.wav"></audio>
    <audio data-key="79" src="sounds/snare.wav"></audio>
    <audio data-key="81" src="sounds/tink.wav"></audio>
    <audio data-key="67" src="sounds/tom.wav"></audio>
  </body>

  <script src="script.js"></script>
</html>
